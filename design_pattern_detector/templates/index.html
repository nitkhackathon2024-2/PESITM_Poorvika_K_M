<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design Pattern Detector</title>
    <style>
        :root {
            --primary-bg: #f5f5f5;
            --secondary-bg: #ffffff;
            --primary-color: #333333;
            --secondary-color: #555555;
            --accent-color: #007bff;
            --button-color: #007bff;
            --button-hover: #0056b3;
            --border-color: #e0e0e0;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--primary-bg);
            color: var(--primary-color);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            background-color: var(--secondary-bg);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border: 1px solid var(--border-color);
        }
        
        h1 {
            text-align: center;
            color: var(--primary-color);
            margin-bottom: 20px;
        }
        
        label {
            font-size: 16px;
            margin-bottom: 10px;
            display: block;
        }
        
        textarea {
            width: 100%;
            height: 200px;
            padding: 15px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--primary-color);
            margin-bottom: 20px;
            resize: vertical;
        }
        
        select {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            font-size: 16px;
            border-radius: 4px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            color: var(--primary-color);
        }

        button {
            display: inline-block;
            padding: 12px 20px;
            font-size: 16px;
            color: white;
            background-color: var(--button-color);
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        
        button:hover {
            background-color: var(--button-hover);
        }

        .detected-patterns {
            margin-top: 30px;
            padding: 15px;
            background-color: var(--primary-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
        }

        .pattern {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid var(--border-color);
            background-color: var(--secondary-bg);
            border-radius: 4px;
        }

        .pattern h3 {
            margin-bottom: 8px;
            color: var(--accent-color);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            background-color: var(--primary-bg);
            border-top: 1px solid var(--border-color);
            color: var(--secondary-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Software Design Pattern Detector</h1>
        <form method="POST">
            <label for="code">Paste your code:</label>
            <textarea id="code" name="code" placeholder="Enter your code here..."></textarea>
            
            <label for="language">Select Language:</label>
            <select id="language" name="language">
                <option value="python" {% if language == 'python' %}selected{% endif %}>Python</option>
                <option value="java" {% if language == 'java' %}selected{% endif %}>Java</option>
                <option value="javascript" {% if language == 'javascript' %}selected{% endif %}>JavaScript</option>
            </select>

            <button type="submit">Detect Patterns</button>
        </form>
        
        {% if detected_patterns %}
        <div class="detected-patterns">
            <h2>Detected Patterns:</h2>
            {% for pattern, explanation in detected_patterns %}
            <div class="pattern">
                <h3>{{ pattern }}</h3>
                <p>{{ explanation }}</p>
            </div>
            {% endfor %}
        </div>
        {% endif %}
    </div>
    
    <footer>
        &copy; 2024 Design Pattern Detector. All Rights Reserved.
    </footer>
</body>
</html>
